<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Website menu 07</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./asosiy.css" />
  </head>
  <body>
    <!-- navbar -->

    <nav>
      <div class="logo">
        <img src="" alt="Logo Image" /><noscript
          ><img src="images/multiwebpress.png" alt="Logo Image"
        /></noscript>
      </div>
      <div class="hamburger" id="menu">
        <div class="bars1"></div>
        <div class="bars2"></div>
        <div class="bars3"></div>
      </div>
      <ul class="nav-links">
        <li><a href="#">Asosiy</a></li>
        <li><a href="#">Yangiliklar</a></li>
        <li><a href="#">Kutubxonalar</a></li>
        <li><a href="#">Kitoblar </a></li>
        <li><a href="#">Kutubxonalar haqida</a></li>
      </ul>
    </nav>
    <!-- footer -->
    <footer class="footer-area footer--light">
      <div class="footer-big">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-md-3 col-sm-12">
              <div class="footer-widget">
                <div class="widget-about">
                  <p>Footer</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-4">
              <div class="footer-widget">
                <div class="footer-menu footer-menu--1">
                  <h4 class="footer-widget-title">Popular Category</h4>
                  <ul>
                    <li>
                      <a href="#">Wordpress</a>
                    </li>
                    <li>
                      <a href="#">Plugins</a>
                    </li>
                    <li>
                      <a href="#">Joomla Template</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-md-3 col-sm-4">
              <div class="footer-widget">
                <div class="footer-menu no-padding">
                  <h4 class="footer-widget-title">Help Support</h4>
                  <ul>
                    <li>
                      <a href="#">Support Forum</a>
                    </li>
                    <li>
                      <a href="#">Terms &amp; Conditions</a>
                    </li>
                    <li>
                      <a href="#">Support Policy</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      const links = document.querySelectorAll(".nav-links li");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("open");

        hamburger.classList.toggle("toggle");
      });
    </script>
  </body>
</html>
